<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="master.css/master.css">
</head>
<body>
    <!-- Main Header with Logo -->
    <header class="main-header">
        <img class="logo" src="./img/Logo.png" alt="logo tool">   
        <h1 class="main-h1">Toboolist</h1>     
    </header>
    <!-- Nav section with Buttons -->
    <main>
        <nav>
            <div class="nav-container">
                <div class="buttons">
                    <span><button class="button task">Add Task</button></span>
                    <span><button class="button section" type="button">Add Section</button></span>
                </div>
            </div>
        </nav>

        <section class="to-do-list">
            <!-- New Task -->
            <div class="nav-container to-do-things">
                <p class="title-options"><strong>New task</strong></p>
                <div class="new-task">
                    <span>&#10003;</span>
                    <span>Quarterly Newsletter</span>
                    <span><button class="button editorial to-do-style">Editorial</button></span>
                </div>
                <!-- Today -->
                <p class="title-options"><strong>Today</strong></p>
                <div>
                    <p class="options"> <span>&#10003;</span>
                        <span>Recruiting blog post</span>
                        <span><button class="button editorial to-do-style">Editorial</button></span>
                    </p>
                    <p class="options"> <span>&#10003;</span>
                        <span>Mobile App Launch</span>
                        <span><button class="button editorial to-do-style Q1">Q1 Goals</button></span>
                    </p>
                    <p class="options"> <span>&#10003;</span>
                        <span>Interview Jhon H.</span>
                        <span><button class="button editorial to-do-style recruiting">Recruiting</button></span>
                    </p>
                    <p class="options"> <span>&#10003;</span>
                        <span>Summit update to mobile storefronts</span>
                        <span><button class="button editorial to-do-style mobile">Mobile</button></span>
                    </p>
                <!-- Upcoming    -->
                <p class="title-options"><strong>Upcoming</strong></p>
                <div>
                    <p class="options"> <span>&#10003;</span>
                        <span>Schedule meeting with Alex</span>
                    </p>
                    <p class="options"> <span>&#10003;</span>
                        <span>homepage refresh</span>
                        <span><button class="button editorial to-do-style website">Website</button></span>
                    </p>
                    <p class="options"> <span>&#10003;</span>
                        <span>Onboard new Sales team members</span>
                        <span><button class="button editorial to-do-style sales">Sales</button></span>
                    </p>
                    <p class="options"> <span>&#10003;</span>
                        <span>Review editorial calendar</span>
                        <span><button class="button editorial to-do-style ">Editorial</button></span>
                    </p>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
